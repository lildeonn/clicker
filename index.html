<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-mouse-pointer"></i> Clicker Game</h1>
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-label">Balance</span>
                    <span id="balance" class="stat-value">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">CPS</span>
                    <span id="cps" class="stat-value">0</span>
                </div>
            </div>
        </header>

        <!-- Main Click Area -->
        <main class="main-content">
            <div class="clicker-section">
                <div class="clicker-display">
                    <div class="click-counter">
                        <span id="clickCount">0</span>
                        <span class="counter-label">Clicks</span>
                    </div>
                </div>
                
                <button id="clickButton" class="click-button">
                    <div class="click-button-inner">
                        <i class="fas fa-hand-pointer click-icon"></i>
                        <span class="click-text">CLICK ME!</span>
                    </div>
                </button>
                
                <div class="click-effects" id="clickEffects"></div>
            </div>

            <!-- Shop -->
            <div class="shop-section">
                <h2><i class="fas fa-shopping-cart"></i> Shop</h2>
                <div class="shop-items" id="shopItems">
                    <!-- Items will be added by JavaScript -->
                </div>
            </div>

            <!-- Cart -->
            <div class="cart-section">
                <h2><i class="fas fa-shopping-bag"></i> Cart</h2>
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be added by JavaScript -->
                </div>
                <div class="cart-summary">
                    <p>Total Spent: <span id="totalSpent">$0</span></p>
                    <p>Total CPS Boost: <span id="totalCps">0</span></p>
                </div>
            </div>
        </main>

        <!-- Controls -->
        <footer class="controls">
            <button id="resetButton" class="control-btn btn-reset">
                <i class="fas fa-redo"></i> Reset Game
            </button>
            <button id="themeButton" class="control-btn btn-theme">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
            <button id="soundButton" class="control-btn btn-sound">
                <i class="fas fa-volume-up"></i> Sound On
            </button>
        </footer>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
